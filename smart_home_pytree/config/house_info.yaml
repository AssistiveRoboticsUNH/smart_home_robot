  bedroom:
    x: 0.5
    y: 1.44
    yaw: 0.78     # 45 degrees ≈ 0.78 rad
  living_room:
    x: 1.94
    y: -0.4
    yaw: -0.3
  home:
    x: 0.5
    y: -1.4
    yaw: 3.14     # π rad (180 degrees)
