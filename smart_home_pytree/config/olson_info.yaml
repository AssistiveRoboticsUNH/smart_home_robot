## add states with /
  CoffeeProtocol:
    coffee:
      low_level:
        first_text: "please clean the dishes"
      high_level:
        priority: 3
        reset_pattern:
          type: periodic
          hours: 1
          minutes: 30
        requirements: 
          event: 
            - {'state': 'coffee', 'value': True}
            - {'state': 'coffee_pot', 'value': True}
          time: {'from': '09:00', 'to': '13:00'}

  MoveAwayProtocol:
    move_away:
      low_level:
        position_state_key: position # indicates which key it should refer to in the state dictionary
      high_level:
        priority: 1
        requirements: 
          event: 
            - {'state': '/move_away', 'value': True}  

  XReminderProtocol:
    medicine_am_2:
      low_level:
        reminders:
          - key: reminder_1
            type: audio
            message: "/home/hello-robot/smarthome_ws/src/smart_home_robot/smart_home_pytree/audio_resources/food_reminder_dain.mp3"
            wait_after: 100 
          - key: reminder_2
            type: audio
            message: "/home/hello-robot/smarthome_ws/src/smart_home_robot/smart_home_pytree/audio_resources/food_reminder.mp3"


        number_of_protocols: 2

      high_level:
        priority: 2
        reset_pattern:
          type: periodic
          minutes: 60
        requirements:
          time: {from: "10:00", to: "11:00"}
          permissible_locations: [living_room]

    medicine_pm_2:
      low_level:
        reminders:
          - key: reminder_1
            type: audio
