<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Protocol Routines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b0e14;
      --card: #141a23;
      --text: #e6e6e6;
      --muted: #98a2b3;
      --accent: #3b82f6;
      --ok: #22c55e;
      --bad: #ef4444;
      --border: #223042;
      --pressed: #2563eb;
    }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--text);
      display: flex; min-height: 100vh; align-items: flex-start; justify-content: center;
    }
    .container {
      width: min(1100px, 100% - 2rem); margin: 2rem auto;
    }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 14px; padding: 1rem 1.25rem; box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
    }
    h1 { 
      font-size: 1.9rem; margin: 0; font-weight: 650; letter-spacing: 0.2px;
      text-align: center;
    }
    #datetime {
      position: absolute;
      right: 1.25rem;
      top: 1rem;
      font-size: 0.99rem; 
      color: var(--muted); 
      font-weight: 500;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem;}
    thead th {
      text-align: left; font-size: 1.5rem; color: var(--muted); font-weight: 600;
      padding: 0.75rem 0.5rem; border-bottom: 1px solid var(--border);
    }
    tbody td {
      padding: 0.8rem 0.5rem; font-size: 1.2rem; border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }
    tbody tr:hover { background: rgba(59,130,246,0.06); }
    .status {
      display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 600;
    }
    .tick { color: var(--ok); }
    .cross { color: var(--bad); }
    .confirm-btn {
      display: inline-flex; align-items: center; gap: 0.5rem;
      border: 1px solid var(--border); background: #111826;
      padding: 0.45rem 0.9rem; border-radius: 10px; cursor: pointer;
      font-weight: 600; color: var(--text);
      transition: all 0.2s ease-in-out;
    }
    .confirm-btn:hover { background: #1c2533; }
    .confirm-btn.pressed {
      background: var(--pressed); border-color: var(--pressed);
      color: #fff; transform: scale(0.97);
    }
    .pill {
      font-size: 0.8rem; padding: 0.15rem 0.5rem; border-radius: 999px;
      border: 1px solid var(--border); color: var(--muted);
    }
    .sr { position: absolute; width: 1px; height: 1px; overflow: hidden; clip: rect(0 0 0 0); white-space: nowrap; clip-path: inset(50%); }
    .small { font-size: 0.85rem; color: var(--muted); margin-top: 0.6rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Protocol Routines</h1>
      <span id="datetime"></span>

      <table id="protocol-table">
        <thead>
          <tr>
            <th style="width: 60%;">Protocols</th>
            <th style="width: 20%;">Reminded</th>
            <th style="width: 20%;">Confirm</th>
          </tr>
        </thead>
        <tbody id="protocol-body">
          <!-- rows injected by JS -->
        </tbody>
      </table>

      <div class="small" id="save-state" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const tbody = document.getElementById("protocol-body");
    const saveState = document.getElementById("save-state");
    const datetimeEl = document.getElementById("datetime");

    function updateDateTime() {
      const now = new Date();
      datetimeEl.textContent = now.toLocaleString(undefined, {
        weekday: "short",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    async function fetchProtocols() {
      const res = await fetch("/api/protocols");
      if (!res.ok) throw new Error("Failed to load protocols");
      return await res.json();
    }

    function statusIcon(ok) {
      return ok
        ? `<span class="status"><span class="tick">✓</span><span>Yes</span></span>`
        : `<span class="status"><span class="cross">✗</span><span>No</span></span>`;
    }

    function confirmLabel(confirmed) {
      return confirmed ? "Confirmed" : "Confirm";
    }

    function confirmEmoji(confirmed) {
      return confirmed ? "☑" : "☐";
    }

    function setSaving(isSaving, msg = "") {
      saveState.textContent = isSaving ? (msg || "Saving…") : "";
    }

    async function toggleConfirm(index, confirmed) {
      setSaving(true, "Saving…");
      const btn = document.querySelector(`button[data-index="${index}"]`);
      if (btn) btn.disabled = true;

      try {
        const res = await fetch("/api/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ index, confirmed })
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || "Save failed");
        }
      } finally {
        setSaving(false, "");
        if (btn) btn.disabled = false;
      }

      await render();
    }

    function rowTemplate(item, index) {
      return `
        <tr>
          <td>${item.protocol}</td>
          <td>${statusIcon(!!item.provided)}</td>
          <td>
            <button class="confirm-btn ${item.confirmed ? "pressed" : ""}" 
                    data-index="${index}" data-confirmed="${!!item.confirmed}">
              <span aria-hidden="true">${confirmEmoji(!!item.confirmed)}</span>
              <span>${confirmLabel(!!item.confirmed)}</span>
            </button>
          </td>
        </tr>
      `;
    }

    async function render() {
      const data = await fetchProtocols();
      tbody.innerHTML = data.map((item, i) => rowTemplate(item, i)).join("");

      tbody.querySelectorAll(".confirm-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const idx = parseInt(e.currentTarget.getAttribute("data-index"), 10);
          const current = e.currentTarget.getAttribute("data-confirmed") === "true";
          await toggleConfirm(idx, !current);
        });
      });
    }

    render().catch(err => {
      saveState.textContent = "Error: " + err.message;
    });
    setInterval(render, 10000);
  </script>
</body>
</html>
